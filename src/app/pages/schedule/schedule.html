<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-segment *ngIf="ios" [(ngModel)]="segment" (ionChange)="updateSchedule()">
      <ion-segment-button value="all">
        Next
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Previous
      </ion-segment-button>
    </ion-segment>
    <ion-title *ngIf="!ios && !showSearchbar">Drive</ion-title>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" [(ngModel)]="queryText" (ionChange)="updateSchedule()" (ionCancel)="showSearchbar = false" placeholder="Search"></ion-searchbar>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div #mapCanvas class="map-canvas"></div>
  <div class="drive-info">
    <ion-list class="drive-options">
        <ion-item-sliding>
          <ion-item>
            <!--<ion-label>-->
               <div style ="width: 90%;"> 
                  <p style="color: black; font-size: 16px; font-weight: 600;">Drop off</p>
                  <p style="font-size: 14px; color: dimgrey; font-weight: 600;">{{locationAddress}}</p>
                  <p style="font-size: 14px; color: dimgrey; font-weight: 400;">Phone: {{locationPhone}}</p>
               </div> 
               <div style ="width: 10%;">
                <ion-icon class="button-dropoff" name="chevron-forward-outline"></ion-icon>
               </div>
             <!-- </ion-label>-->
          </ion-item>
          <ion-item-options style="background: cadetblue;" side="start" inset="true" lines="full">
            <ion-item-option style="background: cadetblue;">Begin</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      <ion-item>
        <div style ="width: 55%;">
           <p class="item-header">{{truckType}}</p>
           <p style="font-size: 13px; color: dimgrey; font-weight: 600;">Year: {{truckYear}}</p>
           <p style="font-size: 13px; color: dimgrey; font-weight: 600;">Veh ID: {{truckVin}}</p>
          </div>
        <div style ="width: 45%;">
          <img src={{truckImage}} /> 
        </div>
      </ion-item>
      <ion-item>
        <div>
           <p class="item-header">{{customerName}}</p>
           <p style="font-size: 13px; color: dimgrey; font-weight: 600;">Address: {{customerAddress}}</p>
           <p style="font-size: 13px; color: dimgrey; font-weight: 600;">Type: {{customerType}}</p>
          </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
